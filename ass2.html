<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>A static method is created with the "static" keyboard, and you can only call the method on the class itself.</p>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
        class student {
            constructor(name){
                this.studentname = name;
            }
            static hello() {
                return "hello!!";
            }
            static welcome(x) {
                return "Welcome " + x.studentname + ",You are welcome to ARIOM INTERNATIONAL ACADEMY";
            }
            hi() {
                return "hi " + this.studentname;
            }
        }
        myname = new student("Ariom");
        document.getElementById("hello").innerHTML = student.hello();
        document.getElementById("hi").innerHTML = myname.hi();
        document.getElementById("welcome").innerHTML = student.welcome(myname);
    </script>
</body>
</html>
