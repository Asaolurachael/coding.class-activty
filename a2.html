<!DOCTYPE html>

<body>
   <h2>JAVASCRIPT ARROW FUNCTION</h2>
   <p>THIS EXAMPLE SHOWS AN ARROW FUNCTION WITH A PARAMETER.</p>
   <p id="result"></p>
   <script>

    add = (a,b) => a+b;
    document.getElementById("result").innerHTML = add(7,9);
   </script>
