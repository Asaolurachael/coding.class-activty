<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>THE JAVASCRIPT STRING() METHOD</h2>

    <p>The string() method convert a number to a string.</p>

    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>
        var x = 40;;
        var y = 100;
        document.getElementById("number_result").innerHTML = x-y;
        document.getElementById("string_result").innerHTML = String(x) + String(y);
    </script>
</body>
</html>
