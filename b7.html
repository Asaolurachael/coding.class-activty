<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Class</h2>
    <p>How to use a Javascript Class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }

        }
        student1 = new student("Ariom", 2011);
        document.getElementById("student1").innerHTML = 
        "My name is " + student1. name + ".And my age is " + student1.age();

        student2 = new student("Rachael", 2012);
        document.getElementById("student2").innerHTML = 
        "My name is " + student2. name + ".And my age is " + student2.age();
    </script>
</body>
</html>
